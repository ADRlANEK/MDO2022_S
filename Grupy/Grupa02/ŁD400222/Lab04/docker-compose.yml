version: "3.7"
      
services:
  db:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - jenkins
  msg_server:
    build:
      context: .
      dockerfile: Dockerfile
    image: build-agent
    container_name: msg_server
    depends_on:
      - db
    networks:
      - jenkins    
  test:
    build:
      context: ./test
      dockerfile: Dockerfile
    image: test-agent
    container_name: msg_client
    ports:
      - "8080:8080"
    depends_on:
      - msg_server
    networks:
      - jenkins