apiVersion: app/v1
kind: Deployment
metadata:
    name: komunikator-deployment
    labels:
        app: komunikator
spec:
    replicas: 4
    selector:
        matchLabels:
            app: komunikator
        template:
            metadata:
                labels:
                    app: komunikator
            spec:
                containers:
                    - name: suvres/wireapp_app
                      image: suvres/wireapp_app:latest
                      ports:
                        - containerPort: 8080
