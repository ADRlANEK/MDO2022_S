apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: test
spec:
  replicas: 7
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: myapp
          image: krzemich/myapp:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
