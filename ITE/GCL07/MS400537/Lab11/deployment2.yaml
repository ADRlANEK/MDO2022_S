kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello2
  template:
    metadata:
      labels:
        app: hello2
    spec:
      containers:
        - name: hello2
          image: gcr.io/google-samples/gb-frontend:v3
          ports:
          - containerPort: 32628
  strategy:
    type: Recreate
  
